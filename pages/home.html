<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherri | home</title>
    <link rel="shortcut icon" href="/assets/img/fav.png" type="image/x-icon" id="tabIcon">
    <link rel="stylesheet" href="/assets/css/colors.css" id="css-theme-link">
    <link rel="stylesheet" href="/assets/css/elements.css">
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/icons/fonts/remixicon.css">
    <script src="/assets/js/lib/particles.js"></script>
    <script src="/assets/js/colors.js"></script>
</head>

<body>

    <div class="grid"></div>

    <style>
        #particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            display: flex;
        }

        .centerc {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .container h1 {
            margin-left: 15px;
            font-size: 3rem;
            color: var(--bright-text);
            transform: translateY(-10px);
            margin-bottom: -27px;
        }

        .container p {
            margin-left: 15px;
            font-size: 1.2rem;
            color: var(--muted-text);

        }

        .container img {
            width: 120px;
            height: 120px;
        }

        .logo {
            position: relative;
            height: 120px;
            width: 120px;
        }

        .logo::before {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--accent);
            mask-image: url(/assets/img/fav.png);
            mask-size: contain;
            mask-mode: luminance;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-image: url(/assets/img/fav.png);
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
    </style>

    <div id="particles-container"></div>

    <div class="container centerc">
        <div class="logo">
            <img src="/assets/img/fav.png" alt="">
        </div>
        <div>
            <h1>cherri</h1>
            <p>a nice website for your games and stuff</p>
        </div>
    </div>

    <script>
        particlesJS.load('particles-container', '/assets/json/config/particles.json', function () {
            console.log('Particles.js config loaded');
        });
    </script>
</body>

</html>
